    <script>
      //Kurek w boksie
        let box = document.getElementById('box');
        window.onmousemove = function(e){
            box.style.transform = "rotateX("+ -e.clientY/10 + "deg) rotateY(" + e.clientX/1.75 + "deg)" 
        }
      //Kurek w boksie END


      //Kurekwojenny
        function jumpscare() {
            var jumpscare = document.getElementById("jumpscare");
            jumpscare.style.visibility="visible";
            main.style.visibility="hidden";
            KurekEasterEgg.style.visibility="visible";
            // const audio = new Audio('wojna.mp3');
            // audio.volume = 1;
            // audio.play();
        }
      //Kurekwojenny END
        

      // Konami Code
        function kcl(cb) {
        var input = '';
        var key = '38384040373937396665';
        document.addEventListener('keydown', function (e) {
          input += ("" + e.keyCode);
          if (input === key) {
            return cb();
          }
          if (!key.indexOf(input)) return;
          input = ("" + e.keyCode);
        });
        }

        kcl(function () {
          var konamikurek = document.getElementById("konamikurek");
              konamikurek.style.visibility="visible";
              main.style.visibility="hidden";
        })
      // Konami Code end
    </script>
